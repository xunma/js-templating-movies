<!DOCTYPE html>
<html>
<head>
  <title>Movies</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="stylesheet" href="style.css">

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js" type="module"></script> -->
</head>
<body>
  <template id="template">
    {{#movies}}
        <div class='col-3'>
          <div class="card">
            <img src="{{Poster}}" class="card-img-top" alt="{{Title}} poster">
            <div class="card-body">
              <h6 class="card-title">{{Title}}</h6>
              <p class="card-text">{{Year}}</p>
              <a href="https://www.imdb.com/title/{{imdbID}}" class="btn btn-primary" target="_blank">Go on IMDB</a>
            </div>
          </div>
        </div>
      {{/movies}}
    </template>
  <div id="results" class="row">

  </div>
  <script src="lib/fetch-movies.js" type="module"></script>
</body>
</html>
