<!DOCTYPE html>
<html>
<head>
  <title>Harry Potter Movies</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="row" id="results">
    <div class="spinner-border" role="status" :class="spinnerClass">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div v-for="movie in movies" class='col-3'>
      <div class="card">
        <img :src="movie.Poster" class="card-img-top" :alt="movie.Title + 'poster'">
        <div class="card-body">
          <h6 class="card-title">{{movie.Title}}</h6>
          <p class="card-text">{{movie.Year}}</p>
          <a :href="'https://www.imdb.com/title/' + movie.imdbID" class="btn btn-primary" target="_blank">Go on IMDB</a>
        </div>
      </div>
    </div>
  </div>
  <script src="lib/fetch-movies.js" type="module"></script>
</body>
</html>
